<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASW SMP | Main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="aswicon.png" type="image/png">
</head>

<body>
    <div class="main-page">
        <!-- Main Title -->
        <div class="card main">
            <h1 class="gradient-title">MC.PLAYASW.COM</h1>
        </div>

        <!-- Sections container -->
        <div class="sections">

            <!-- Status section -->
            <a href="/status" class="card-section">
                <h2>Status</h2>
                <img src="Server.png" alt="Server Status" class="card-image">
                <p>Check server status and online players</p>
            </a>

            <!-- Store section -->
            <a href="/store" class="card-section">
                <h2>Store</h2>
                <img src="keys.png" alt="Store Keys" class="card-image">
                <p>Purchase ranks, perks, and goodies</p>
            </a>

        </div>
    </div>
</body>

</html>
